<div class="path"><span>您现在的位置：${navbar}</div>
<div class="newscontent">
	<div id="widget_content"><div class="newstitle">${data.title}</div>
	<div class="info">
		发布于：<@dateformat time="${data.add_time*1000}" pattern="yyyy-MM-dd"/>&nbsp;&nbsp;
		文字：【<a href="javascript:fontZoom(16)">大</a>】【<a href="javascript:fontZoom(14)">中</a>】【<a href="javascript:fontZoom(12)">小</a>】
	</div>
	<div class="con" id="con">
		<#if data.img?exists>
			<#if data.img!=''>
			<img src="${data.img!''}" width="550" height="400" style="padding:0 50px 10px;"/>
			</#if>
		</#if>
		${data.content}
	</div>
</div>
