<div class="r_top">
	<h1>${catname}</h1>
	<div class="nav">您现在的位置：${navbar}</div>
</div>
<div class="content">
	<ul class="list">
		<#list dataList as data>
			<#assign cat=data.cat_id />
			<li><div class="name"><a href="detail-${data.cat_id}-${data.id}.html">${data.title!''}</a></div><span><@dateformat time="${data.add_time*1000}" pattern="yyyy-MM-dd"/></span></li>
		</#list>
	</ul>
	<div class="page">
		${pager}
	</div>
</div>
<#if catname=='成功案例'>
<script>
	selectMenu(4)
</script>
<#else>
<script>
	selectMenu(1)
</script>
</#if>
