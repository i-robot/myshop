<div id="login_dialog_wrapper">
	<form  >

				<table cellspacing="0" cellpadding="0" border="0" width="100%">
					<tbody>
						<tr>
							<th>用户名：</th>
							<td>
								<input tabindex="1" id="in_login" isrequired="true"	class="inputstyle _x_ipt" name="username" autocomplete="off" />
								<a href="register.html" style="margin-left: 6px;">立即注册</a>
							</td>
						</tr>
						<tr>
							<th>密码：</th>
							<td>
								<input type="password" vtype="password" tabindex="2" id="in_passwd" isrequired="true" class="inputstyle _x_ipt"	name="password" autocomplete="off" />
								<a href="findpassword.html" style="margin-left: 6px;">忘记密码？</a>
							</td>
						</tr>
						<tr>
							<th>验证码：</th>
							<td id="verifyCodebox">
								<input type="text" tabindex="3" id="iptlogin" name="validcode" isrequired="true" class="inputstyle _x_ipt" size="8" autocomplete="off" />
								<span class="verifyCode">
									<img border="1" style="height: 22px; left: 150px;" id="LoginimgVerifyCode" src="${ctx}/validcode.do?vtype=memberlogin" />
									<a href="javascript:;">&nbsp;看不清楚?换个图片</a>
								</span>
							</td>
						</tr>
						<tr>
							<th></th>
							<td>
								<div class="btn"><input type="button" tabindex="4" value="登录" class="yellow_btn loginbtn" /> </div>
								
		 
							</td>
						</tr>
					</tbody>
				</table>
	
	</form>
</div>
