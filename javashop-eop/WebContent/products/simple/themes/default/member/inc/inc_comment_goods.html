<#if goodsPage.result?size gt 0 >
<table cellspacing="0" cellpadding="0" style="width:100%">	
<tr>
	<th class="checkbox">&nbsp;&nbsp;</th>
	<th>商品图片</th>
	<th>商品名称</th>
	<th>商品编号</th>
	<th>商品价格</th>
	<th>操作</th>
</tr>							
<#list goodsPage.result as goods>
   <tr class="hovertr">
<td class="checkbox">&nbsp;&nbsp;</td>
<td class="img"><a href="goods-${goods.goods_id}.html"  title="${goods.name}" class="img">
<img src="<@imgurl pic='${goods.image_default}' postfix='_thumbnail' />" alt="${goods.name}" height="55" width="55"/></a></td>
<td class="param"><a href="goods-${goods.goods_id}.html">${goods.name}</a></td>


		<td>
			<span>${goods.sn}</span>
			</td>
		<td><strong>￥${goods.price?string("0.##")}</strong></td>

<td class="oper" style="width:80px;"> <a goodsid="${goods.goods_id}"  class="favorite"   href="javascript:;">加入收藏</a></td></tr>
</#list>
									    
									    
</table>
<div class="pager_border">					 
<@pager pageno="${page}" pagesize="${pageSize}" totalcount="${totalCount}" />
<div class="clear"></div>
</div>
<#else>
<div class="empty" >您没有需要评论的商品</div>
</#if>
