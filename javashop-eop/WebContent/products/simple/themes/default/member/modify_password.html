<div id="findpwd_wrapper">

<form  action="modifypassword.html" method="post"  class="validate">
<input type="hidden" name="action" value="modify" />
<input type="hidden" name="s" value="${s}"/>
<table cellspacing="0" cellpadding="0" border="0" width="100%">
	<tbody>
		<tr>
			<th><i>*</i>输入密码：</th>
			<td>
			<input id="passwd" name="passwd" type="password" isrequired="true"   class="inputstyle _x_ipt" tabindex="1" autocomplete="off" />
			</td>
		</tr>
		<tr>
			<th><i>*</i>确认密码：</th>
			<td>
			<input id="conpasswd" type="password"  tabindex="2" name="conpasswd"  class="inputstyle _x_ipt" fun='checkpwd' autocomplete="off" isrequired="true"  />
			</td>
		</tr>		
		 
		<tr>
			<th></th>
			<td>
			<div class="btn"><input type="submit" value="确定" class="yellow_btn"></div>
			
			</td>
		</tr>
	</tbody>
</table>
</form>
</div>
<script type="text/javascript">
 
$(function(){
	$(this).find(".yellow_btn").attr("disabled",false);
	$("#findpwd_wrapper form").submit(function(){
		if("false"!=$(this).attr("validate")){
			$.Loading.show("请稍候..."); 
			$(this).find(".yellow_btn").attr("disabled",true);
		}
	});	
})
 
 
function checkpwd(){    
	if( $("#conpasswd").val()==$("#passwd").val() ){
		return true;
	}
	else{ 
		return "密码不一致";
	}
}
</script>
