<#list addressList as address>

<label>
	<input type="radio" autocomplete="off" <#if address.def_addr?exists&& address.def_addr==1>checked=true</#if> value="${address.addr_id}" province_id="${address.province_id?c}" city_id="${address.city_id?c}" region_id="${address.region_id?c}" name="addressId" shipAddr="${address.addr!''}" shipName="${address.name!''}"  shipMobile="${address.mobile!''}"  shipTel="${address.tel!''}" shipZip="${address.zip!''}" />
	${address.province}-${address.city}-${address.region}-${address.addr!''}(收货人：${address.name!''}，手机：${address.mobile!''}，电话：${address.tel!''}，邮编：${address.zip!''})
</label>

</#list>
