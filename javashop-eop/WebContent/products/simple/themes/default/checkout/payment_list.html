	<#list paymentList as payment  >
	<li>

			<input type="radio"  value="${payment.id}"  payment_name="${payment.name}"  name="paymentId"  style="cursor: pointer;" <#if payment_index==0>checked</#if>>${payment.name}

		<div class="biref" style="display:none">

	</li>	
	</#list>
