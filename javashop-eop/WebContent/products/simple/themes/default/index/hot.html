<ul>
	  <#list goodsList as goods>
		<li  class="<#if goods_index==0>first</#if> <#if !goods_has_next>last</#if>" >
			<a href="goods-${goods.goods_id}.html"><@image src="${goods.thumbnail_pic}" alt="${goods.name}" /></a>
			<div class="h_intro">

				<div><a href="goods-${goods.goods_id}.html"><@substring title="${goods.name}" length="30" dot="..." /></a></div>
				<p>售价：<span>${goods.price}</span></p>

			</div>
		</li>
	</#list>
</ul>
